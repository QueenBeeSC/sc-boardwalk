<!--
`sc-dealitem`

This components is the representation of a request in the requests-list on sc-hashtag. 

@demo src/sc-dealitem/demo/index.html 
-->

<dom-module id="sc-dealitem">
  <template>
    <style include="sc-styles">
      :host {
        display: block;
        width: 100%;
        @apply(--base-shadow); 
/*        background-color: rgba(255,255,255,0.35);*/
      }

      .dealstate_open {
        box-sizing:border-box;
        padding: 15px 20px 15px 20px;
        background-color: white;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-start-justified);
        margin: 8px 0px;
      }

      .dealstate_open sc-avatar {
        width: 28px;
        height: 28px;
        min-width: 28px;
        min-height: 28px;        
      }


      .dealstate_open p {
        @apply(--sc-font-nowrap);
        margin-top: 4px;      
      }

      .replyicon {   
        margin-top: 4px;            
        margin-left: 5px;            
      }

      .mymsg {
        margin-bottom: 4px;        
        margin-left: 10px;        
        margin-right: 10px;        
      }

      .myoffer {
        margin-right: 10px;
      }

      .dealstatusmsg {
        font-size: 14px;
      }

      .rightmarg {
        margin-right:10px;
      }

      .status_init {
        opacity: 0.35;
        color: var(--sc-grey2);
      }

      sc-dealfeedback {
        margin: 9px;
      }

      @media all and (min-width: 0) and (max-width: 420px) { 
      

      }

    </style>

        <template is="dom-if" if="{{_is(appearance,'first')}}">
          <div class="dealstate_open" on-tap="toDetail">
              <sc-avatar
                ipfshash="[[item.seeker.avatar]]"
                size="verysmall">
              </sc-avatar>
            <p class="mymsg grey4 flex"> {{item.msg}} {{dealstate}}</p>
            <sc-dealfeedback compact dealstate="{{dealstate}}" showsteps="create"></sc-dealfeedback>

              <p class="myoffer bold yellow">{{item.amount}} SWT</p>
              <div class="horizont center endjust">
                <p class="bold">{{replycount}}</p>
                <iron-icon icon="sc-icons:babble" class="small replyicon">replies</iron-icon>
              </div>
          </div>
        </template>



        <template is="dom-if" if="{{_is(appearance,'second')}}">
          <div class="totalwidth horizont center startjust" on-tap="toDetail">
            <div class="horizont center startjust flex">
              <p class="dealstatusmsg bold blue">{{dealstatusmsg}}</p>
            </div>
            <div class="horizont center endjust">
              <sc-avatar
                ipfshash="[[identity.avatarhash]]"
                size="verysmall">
              </sc-avatar>
              <iron-icon icon="sc-icons:v" class$="{{seekervcolor}} medium rightmarg"></iron-icon>
              <sc-avatar
                ipfshash="[[item.offereravatar]]"
                size="verysmall">
              </sc-avatar>
              <iron-icon icon="sc-icons:v" class$="{{providervcolor}} medium"></iron-icon>
            </div>
          </div> 
        </template>




  </template>

  <script>
    Polymer({

      is: 'sc-dealitem',

      behaviors: [
        ReduxBehaviour
      ],

      observers: [
        '_item(item)',
        '_dealstate(dealstate)'
      ],

      properties: {
        /**
       * `` .
       */
        item: {
          type: Object
        },

        identity: {
          type: Object,
          statePath: 'identity',
        },

        seekervcolor: {
          type: String,
          value: 'grey2'
        },

        providervcolor: {
          type: String,
          value: 'grey2'
        }

      },

      ready: function(){
        // this.dealstatus = "";
        // this.dealstatusmsg = "Making a deal with " + " for " + "SWT."
        // this.vstatus = "status_init";
          this.appearance = 'first';

      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },


      /**
      * '_is', a function to bind a template to a certain value of a variable.
      */
      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        return a === b;
      },


      _log: function(target) {
        console.log("*************************** in dealitem", target);
      },

      _item: function(){

        if (this.item.replies){        
          this.replycount = this.item.replies.length;
        } else {
          this.replycount = 0;
        }

        if (this.item.dealstate=='providerassigned' || this.item.dealstate=='dealfundedbyprovider' || this.item.dealstate=='dealtopayout') {
          this.appearance = 'second';
        } else {
          this.appearance = 'first';
        }

        if (this.item.dealstate=='providerassigned') {
          this.dealstatusmsg = "You agreed to a deal with " + provider + "for " + this.item.amount + "SWT.";
          this.seekervcolor = "green";       
        }


        if (this.item.dealstate=='dealfundedbyprovider') {
          this.dealstatusmsg = "Making a deal with " + provider + "for " + this.item.amount + "SWT.";
          this.providervcolor = "green";       
        }


        if (this.item.dealstate=='dealtopayout') {
          this.dealstatusmsg = "You're agreed to a deal with " + provider + "for " + this.item.amount + "SWT.";
          this.seekervcolor = "green";  
          this.providervcolor = "green";  
        }

      },



      // DEZE FUNCTIE MOET WEG SEBIET, DIT MOET UIT DE REDUX KOMEN !!!!!!!!!!!!!!!!
      _dealstate: function(target){
        if (target=='providerassigned' || target=='dealfundedbyprovider' || target=='dealtopayout') {
          this.appearance = 'second';
        } else {
          this.appearance = 'first';
        }

        if (target=='providerassigned') {
          this.dealstatusmsg = "You agreed to a deal with " + provider + "for " + this.item.amount + "SWT.";
          this.seekervcolor = "green";       
        }


        if (target=='dealfundedbyprovider') {
          this.dealstatusmsg = "Making a deal with " + provider + "for " + this.item.amount + "SWT.";
          this.providervcolor = "green";       
        }


        if (target=='dealtopayout') {
          this.dealstatusmsg = "You're agreed to a deal with " + provider + "for " + this.item.amount + "SWT.";
          this.seekervcolor = "green";  
          this.providervcolor = "green";  
        }

      },


      toDetail: function(){
        this.fire('to-detail',this.item);
      },



    });
  </script>
</dom-module>
