<!--
`sc-dealitem`

This components is the representation of a request in the requests-list on sc-hashtag. 

@demo src/sc-dealitem/demo/index.html 
-->

<dom-module id="sc-dealitem">
  <template>
    <style include="sc-styles">
      :host {
        display: block;
        width: 100%;
        @apply(--base-shadow); 
/*        background-color: rgba(255,255,255,0.35);*/
      }

      .dealstate_first {
        box-sizing:border-box;
        padding: 15px 20px 15px 20px;
        background-color: white;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-start-justified);
        margin: 8px 0px;
      }

      .dealstate_first sc-avatar {
        width: 28px;
        height: 28px;
        min-width: 28px;
        min-height: 28px;        
      }


      .dealstate_first p {
        @apply(--sc-font-nowrap);
        margin-top: 4px;      
      }


      .dealstate_second {
        box-sizing:border-box;
        padding: 10px 20px 10px 20px;
        background-color: white;
        margin: 8px 0px 0px 0px;
      }


      .dealstate_second sc-avatar {
        height: 28px;
        max-height: 28px;
      }


      .replyicon {   
        margin-top: 4px;            
        margin-left: 5px;            
      }

      .mymsg {
        margin-bottom: 4px;        
        margin-left: 10px;        
        margin-right: 10px;        
      }

      .myoffer {
        margin-right: 10px;
      }

      .dealstatusmsg {
        font-size: 14px;
      }

      .rightmarg {
        margin-right:10px;
      }

      .status_init {
        opacity: 0.35;
        color: var(--sc-grey2);
      }


      iron-icon.medium {
        width: 34px;
        height: 34px;
      }

      .half {
        opacity: 0.75;
      }

      .full {
        opacity: 1;
      }

      @media all and (min-width: 0) and (max-width: 420px) { 
      

      }

    </style>

    <sc-dealstate deal="{{item}}" dealstate="{{dealstate}}" seekerstate="{{seekerstate}}" providerstate="{{providerstate}}"></sc-dealstate>


        <template is="dom-if" if="{{_is(appearance,'first')}}">
          <div class="dealstate_first" on-tap="toDetail">
              <sc-avatar
                ipfshash="[[item.seeker.avatarhash]]"
                size="verysmall">
              </sc-avatar>
            <p class="mymsg grey4 flex"> {{item.msg}} xx {{dealstate}} xx {{seekerstate}} xx {{providerstate}}</p>

            <p class="small grey2 semibold"> {{dealstatusmsg}}</p>

              <p class$="myoffer bold yellow {{amountopacity}}">{{item.amount}} SWT</p>
              <div class="horizont center endjust">
                <p class="bold">{{replycount}}</p>
                <iron-icon icon="sc-icons:babble" class="small replyicon">replies</iron-icon>
              </div>
          </div>
        </template>



        <template is="dom-if" if="{{_is(appearance,'second')}}">
          <div class="dealstate_second totalwidth horizont center startjust" on-tap="toDetail">
            <div class="horizont center startjust flex">
              <p class$="dealstatusmsg {{dealstatusmsgclass}}">{{dealstatusmsg}}</p>
            </div>
            <div class="horizont centercenter">
              <sc-avatar
                ipfshash="[[identity.avatarhash]]"
                size="verysmall">
              </sc-avatar>
              <iron-icon icon="sc-icons:v" class$="{{seekervcolor}} medium rightmarg"></iron-icon>
              <sc-avatar
                ipfshash="[[item.offereravatar]]"
                size="verysmall">
              </sc-avatar>
              <iron-icon icon="sc-icons:v" class$="{{providervcolor}} medium"></iron-icon>
            </div>
          </div> 
        </template>




  </template>
