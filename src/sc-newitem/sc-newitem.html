<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../../bower_components/sc-style/sc-style.html">
<link rel="import" href="../../bower_components/sc-iconset/sc-iconset.html">

<!--
`sc-newitem`

This component lets a Swarm Citizen create a new offer under the selected hashtag.

@demo src/sc-newitem/demo/index.html 
-->

<dom-module id="sc-newitem">
<link rel="import" href="../../bower_components/sc-style/sc-style.css" type="css">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        min-height: 100%;
      }

      .totalcontainer {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-start-justified);        
      }



      #detailcontent {
        background-color: white;
        margin: 10vh 3vw 2vh 10vw;
        /*width: 94vw;*/    
        box-sizing:border-box;
        padding-top: 5vh;      
        padding-bottom: 8vh;      
        width: 86%;
        max-width: 800px;

      }

      .paddingsides {
        padding-left: 5vw;
        padding-right: 5vw;
      }


      .avatar-box {
        z-index: 2;
        box-sizing:border-box;
        margin-right: 14px;     
      }

      .rep {
        font-size: 14px;
      }

      .amount {
        font-size: 36px;
      }

      .swt {
        font-size: 18px;
      }


      paper-input.swtamount {
        max-width: 200px;
/*        width: 100%;*/
        --paper-input-container-input: {
          font-family: montserratbold;
          font-size: 24px;
          line-height: 24px;
          color: var(--sc-yellow);
        };
        --paper-input-container-focus-color: var(--sc-yellow);
      }

      paper-textarea.offermsg {
/*        max-width: 600px;*/
        width: 100%;
      }

      .padder {
        box-sizing:border-box;
        padding: 20px;    
      }

      .amountinput {
        width: 100px;
      }


      .yourname {
        margin-bottom: 4px;
      }

      .offeramount {
        width: 50%;
      }

      .swtwithoffer {
        font-size: 12px;
        line-height: 12px;
      }


      .alignedhashtag {
        width: 100%;        
      }

      .confirmbtns {
        z-index: 2;
        width: 100%;
        margin: -40px 3vw 2vh 10vw;   
        width: 76%;
        max-width: 740px;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-end-justified);
  /*        box-sizing:border-box;
        padding: 50px 10vw 50px 10vw;*/
      }

      .btnback {
        background-color: var(--sc-blue);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        width: 76px;
        height: 76px;
        border-radius: 50%;
      }

      @media all and (min-width: 0) and (max-width: 420px) { 


        #detailcontent {
          background-color: white;
          margin: 5vh 5vw 2vh 5vw;
          /*width: 94vw;*/    
          box-sizing:border-box;
          padding-top: 5vh;      
          padding-bottom: 8vh;      

          width: 90vw;
          max-width: 800px;

        }

        .totalcontainer {
          width: 100%;
          @apply(--layout-vertical);
          @apply(--layout-center-center);        
        }


        .paddingsides {
          padding-left: 10vw;
          padding-right: 10vw;
        }

      }

    </style>
  <div class="totalcontainer">

      <!--       
      <div class="topbar whiteback" id="topbar">
        <span class="flex"></span>
        <div class="balance-box" id="balancebox">
          <p class="grey1">?</p>
        </div>
        <iron-icon on-tap="toHashtag" id="backbtn" icon="sc-icons:decline" class="decliner grey2 big">back</iron-icon>
      </div>  -->

      <div class="whiteback shadow" id="detailcontent">

      <div class="totalwidth horizont centercenter paddingsides">
        <span class="flex"></span>
        <iron-icon class="grey3" icon="sc-icons:decline" on-tap="leave">back</iron-icon>
      </div>

        <div class="totalwidth vertic centercenter paddingsides">
          <div class="totalwidth vertic start centerjust">
            <div class="whitespace"></div>
            <paper-textarea label="Description" class="totalwidth offermsg" autofocus value="{{offermsg}}">
            </paper-textarea>
            <div class="totalwidth horizont center endjust alignedhashtag">
              <p class="bold"><span>#</span>{{selectedhashtag}}</p>
            </div>
          </div>

          <div class="horizont start startjust totalwidth">
            <paper-input class="offeramount swtamount" value="{{replyamount}}" type="number">
            <div suffix class="yellow bold swtwithoffer">SWT</div>
            </paper-input>
          </div>
        </div>

        <div class="whitespace"></div>
        <div class="whitespace"></div>
        <div class="totalwidth horizont centercenter paddingsides">
          <div class="avatar-box">
            <sc-avatar
              id="avatarimg"
              identity="{{identity}}"
              pubkey="{{account}}"
              mode="imgonly"
              size="medium"
              on-tap="leave">
            </sc-avatar>
          </div>

          <div class="vertic start startjust flex">
            <sc-username
              id="username"
              identity="{{identity}}"
              pubkey="{{account}}"
              size="medium"
              on-tap="leave">
            </sc-username>

            <p class="bold rep blue">{{offererrep}} REP</p>
            <!--               
              <sc-balance               
                refcur="EUR"
                arcbalance="{{arcbalance}}"
                ethbalance="{{ethbalance}}"
                showswt="false"
                viewmode="verysmall">
              </sc-balance> -->
          </div>  

        </div>
        <div class="fivespace"></div>



      </div> 
      <div class="confirmbtns">
       <!--  <paper-icon-button noink class="bigbtn blueback white" icon="sc-icons:v">post this offer</paper-icon-button> -->
       <div class="btnback">
          <paper-icon-button icon="sc-icons:v" class="big blueback white" on-tap="pktoggle" noink disabled="{{!btnable}}">show</paper-icon-button>
        </div>
      </div>
  </div> 

  </template>

  <script>
    Polymer({
      is: 'sc-newitem',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {
        /**
       * `prop1` this is the first property and what it does is described right here.
       */
        sharedElements: {
          type: Object,
          value: function() {
            return {
              'hero': this.$.avatarimg,
              'balance': this.$.balancebox
            }
          }
        },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'slide-from-right-animation',
              node:this.$.detailcontent,
              toPage: this,
              timing: {
                duration: 600
              }
            },{
              name: 'slide-from-right-animation',
              node:this.$.topbar,
              fromPage: this,
              timing: {
                duration: 600
              }
            },{
              name: 'fade-in-animation',
              node:this.$.backbtn,
              fromPage: this,
              timing: {
                duration: 200
              }
            },{
              name: 'fade-in-animation',
              node:this.$.username,
              fromPage: this,
              timing: {
                duration: 200
              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                  duration: 200
              }
            }, {
              name: 'hero-animation',
              id: 'balance',
              toPage: this,
              timing: {
                  duration: 200
              }
            }],

            'exit': [{
              name: 'fade-out-animation',
              node:this.$.detailcontent,
              fromPage: this,
              timing: {
                duration: 125
              }

            },{
              name: 'fade-out-animation',
              node:this.$.backbtn,
              fromPage: this,
              timing: {
                duration: 125
              }

            },{
              name: 'fade-out-animation',
              node:this.$.topbar,
              fromPage: this,
              timing: {
                duration: 125
              }
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this,
              timing: {
                  duration: 600
              }

            }, {
              name: 'hero-animation',
              id: 'balance',
              fromPage: this,
              timing: {
                  duration: 600
              }
              }]
            }
          },
        }


      },

      observers: [
      '_btnable(offermsg,replyamount)'
      ],

      ready: function(){
      this.onEnter();
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
        // This is DUMMY!!!
        this.selectedhashtag = "pioneer";

        // These are for REALS
        this.btnable = false;
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },


      leave: function(){
        this.fire('leave');
      },
      toHashtag: function(){
        this.fire('to-hashtag');
      },

      _btnable: function(){
        // console.log('Deze dan???',this.offermsg,this.replyamount);
        if (!this.offermsg || !this.replyamount) {
          return;
        }

        if (this.offermsg && this.replyamount) {
          this.btnable = true;
        } else {
          this.btnable = false;
        }
      },

      confirmRequest: function(){
        
      },





    });
  </script>
</dom-module>
