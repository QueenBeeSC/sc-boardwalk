<!--
`sc-notificationbadge`

This components simple shows the number of in-app notifications in a badge-icon.

@demo src/sc-notificationbadge/demo/index.html 
-->

<dom-module id="sc-notificationbadge">

  <template>
    <style include="sc-styles">
      :host {
        display: inline-block;

      }

      .havemsg {
        min-width: 16px;
        height: 16px;
        border-radius: 8px;
        box-sizing:border-box;
        transition: all 0.1s linear;
      }

      .havepaddings {
        padding: 0px 5px 0px 5px; 
        margin-left: 4px;
      }

      .nopaddings {
        padding: 0px; 
      }

      .newclass {
        transform: scale(1.15, 1.15);
      }

      .defaultclass {
        transform: scale(1,1);
      }

      .havemsg p {
        font-size: 11px;
        line-height: 12px;
      }



      .babbleicon {
        width: 16px;
        height: 16px;
        opacity: 0.5;
      }




    @media all and (min-width: 0) and (max-width: 420px) { 

    }


    </style>
  
        <div class$="havemsg horizont centercenter {{paddings}} {{backgr}} {{animclass}}">
          <template is="dom-if" if="{{!_is(notifnumber,0)}}">
            <p class="white bold">{{notifnumber}}</p>
          </template>
          <template is="dom-if" if="{{_is(notifnumber,0)}}">
              <iron-icon icon="sc-icons:babble" class="grey3 babbleicon">reply-icon</iron-icon>
          </template>
        </div>
  

  </template>

  <script>

    Polymer({

      is: 'sc-notificationbadge',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        ReduxBehaviour
      ],

      observers: [
        '_watch(notifnumber)'
      ],

      properties: {
        /**
       * `prop1` this is the first property and what it does is described right here.
       */
        notifnumber: {
          type: Number,
          value: 0,
        },

        dummynotifications: {
          type: Array,
          notify: true
        },

        mydeals: {
          type: Array,
          statePath: 'mydeals',
          observer: '_mydeals'
        },   

      },

      listeners: {
        // 'tap':'change'
      },

      _mydeals: function(){
        console.log(this.mydeals);
        //debugger;
      },


      ready: function(){
        this.animclass = "defaultclass";
          this.dummyNotif();


        // var self = this;
        //  setTimeout(function(){
        //   self.dummyNotif();
        //  }, 5000);

      },


      dummyNotif: function(){

          this.dummynotifications = [
            {
              subjectavatar:'QmVzX6YBGUnS9HbUU4Z2QyBnKppoZ2TvoT8P7SPie6Nzdv',
              subjectpub:'0x4458...',
              subjectusername:'Hank Moovy',
              timestamp: 'today at 19:45',
              dealhashtag: 'needaride',
              msg: 'has replied to your request: "Hi Faffy Dee, I can come and pick you up! Im around to corner, so Ill be there in 5!"'
            },

            {
              subjectavatar:'QmVzX6YBGUnS9HbUU4Z2QyBnKppoZ2TvoT8P7SPie6Nzdv',
              subjectpub:'0x4458...',
              subjectusername:'Hank Moovy',
              timestamp: 'Just now',
              dealhashtag: 'needaride',
              msg: 'send his 45 SWT to your deal "Need a ride from here to there"'
            }
          ];

        
        this.notifnumber = this.dummynotifications.length;
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },

      /**
      * 'leave' fires the 'leave' to the parent-element. (This also contains animation-config for going back to sc-home.)
      */
      leave: function(){
        this.fire('leave');
      },


      /**
      * '_is', a function to bind a template to a certain value of a variable.
      */
      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },


      _watch: function(){
        if (this.notifnumber>0){
          this.paddings = "havepaddings";
          this.backgr = "grey4back";
          this.animclass = "newclass";
          this.shadow = "shadow";

           var self = this;
           setTimeout(function(){
            self.animclass = "defaultclass";
           }, 100);

        } else {
          this.paddings = "nopaddings";
          this.backgr = "";
        }


      },


    });
  </script>
</dom-module>
