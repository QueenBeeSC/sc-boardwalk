<!--
`sc-hashtag`

This is the component showing all requests of a certain hashtag. It contains a repeater of sc-hashtagitem fot that and a sc-filter for filtering this list of requests.

@demo src/sc-hashtag/demo/index.html 
-->

<dom-module id="sc-hashtag">
<link rel="import" href="../../bower_components/sc-style/sc-style.css" type="css">
  <template>
    <style>
      :host {
        display: block;
        @apply(--base-structure);
        width: 100%;
        height: 100%;
      }

      neon-animated-pages {
        height: 100%;
      }

      .avatar_username_balance_hashtaglist {
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-start-justified); 
        box-sizing:border-box;
        padding: 0px 14vw 0px 14vw;   
        height: 100%;
      }

      .avatar_username_balance {
        height: 100%;
        box-sizing:border-box;
        padding: 18vh 0px 18vh 0px;
        margin-right: 5vw;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-start-justified);
      }

      #hashtagcontent {
        box-sizing:border-box;
        padding-top: 18vh;
        overflow-y:scroll;
        height: 100%;

      }

      sc-balance {
        margin-top: 26px;
        /*border:1px solid red;*/
      }

      .paddingsides {
        padding-left: 4vw;
        padding-right: 4vw;
      }


      .hashtagtitle p {
        font-size: 42px;
        line-height: 42px;
        margin: 0px 0px 2px 0px;
      }

      .symbol p {
        font-size: 38px;
        line-height: 38px;  
        margin: 0px 0px 0px 0px;

      }

      .symbol {
        margin-top: 6px;
      }


      .margright {
        margin:0px 6px 0px 0px;
      }

      .wordbreak {
        word-break: keep-all;
      }

      sc-avatar {
        margin: 0px 0px 20px 0px;
      }
      .backhash {
        margin:0px 0px 3px 8px;    
      }

      sc-hashtagitem {
        width: 100%;
        max-width: 600px;
        margin: 2vh 0px;
      }
      paper-icon-button.addbtn {
        position: fixed;
        top: 80vh;
        right: 9vw;
        font-size: 45px;
        padding: 3px;
        z-index: 99;
        box-shadow: 0px 1px 15px -1px rgba(0,0,0,0.1), 0px 1px 3px -1px rgba(0,0,0,0.75);
        -webkit-box-shadow: 0px 1px 15px -1px rgba(0,0,0,0.1), 0px 1px 3px -1px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 1px 15px -1px rgba(0,0,0,0.1), 0px 1px 3px -1px rgba(0,0,0,0.75);
        -o-box-shadow: 0px 1px 15px -1px rgba(0,0,0,0.1), 0px 1px 3px -1px rgba(0,0,0,0.75);
        width: 75px;
        height: 75px;
        box-sizing:border-box;
        color: var(--sc-blue);
      }


      .profilebalance_box {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        min-width: 180px;
      }

    @media all and (min-width: 0) and (max-width: 420px) { 

      .avatar_username_balance_hashtaglist {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        box-sizing:border-box;
        padding: 0px;            
      }

      .avatar_username_balance {
        width: 100%;
        height: 14%;
        min-height: 82px;
        box-sizing:border-box;
        padding: 30px 30px 0px 50px;
        margin-right: 0px;
        @apply(--layout-horizontal-reverse);
        @apply(--layout-center);
        @apply(--layout-start-justified);
      }

      sc-balance {
        margin-top: 0px;
        /*border:1px solid red;*/
      }

      .hashtagtotal {
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-start-justified);
        box-sizing:border-box;
        padding: 5px 15px 0px 15px;
      }

      .hashtagtitle {
        margin: 0px 0px 10px 0px;
      }

      .hashtagtitle p {
        font-size: 20px;
        line-height: 24px;
        color: var(--sc-grey4);
      }

      .symbol p {
        font-size: 19px;
        line-height: 28px;
        margin: 0px 0px 0px 0px;
      }

      .symbol {
        margin: 0px 3px 0px 6px;
      }

      .decliner {
        margin:0px 0px 0px 8px;
      }

      .decliner iron-icon {
        width: 32px;
        height: 36px;
      }


      .avatar-box {
        box-sizing:border-box;
        padding: 0px 0px 0px 15px;
      }


      paper-icon-button.addbtn {
        position: fixed;
        top: 80vh;
        right: 9vw;
        font-size: 45px;
        padding: 3px;
        z-index: 99;
        box-shadow: 0px 1px 15px -1px rgba(0,0,0,0.1), 0px 1px 3px -1px rgba(0,0,0,0.75);
        -webkit-box-shadow: 0px 1px 15px -1px rgba(0,0,0,0.1), 0px 1px 3px -1px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 1px 15px -1px rgba(0,0,0,0.1), 0px 1px 3px -1px rgba(0,0,0,0.75);
        -o-box-shadow: 0px 1px 15px -1px rgba(0,0,0,0.1), 0px 1px 3px -1px rgba(0,0,0,0.75);
        width: 75px;
        height: 75px;
        box-sizing:border-box;
        color: var(--sc-blue);
      }

      .addspace {
        box-sizing:border-box;
        padding: 18px;
        border-radius: 5px;
        margin: 20px 0px 20px 0px; 
      }


      .addspace p {
        font-size: 22px;
        margin: 0px 0px 6px 14px;
      }


      #hashtagcontent {
        box-sizing:border-box;
        padding-top: 0px;
      }

      sc-avatar {
        margin: 0px 0px 0px 20px;
      }

      .profilebalance_box {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        @apply(--layout-center);
        min-width: 180px;
      }


    }

    </style>
    
    <iron-media-query query="(min-width:0px) and (max-width: 420px)" query-matches="{{phoneview}}"></iron-media-query>

    <app-route route="[[route]]" pattern="/:hashtag/:action" data="{{data}}"></app-route>

    <neon-animated-pages attr-for-selected="data-action" selected="[[data.action]]" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

      <neon-animatable data-action="list">
        <paper-icon-button id="addbtn" icon="sc-icons:plus" class="left whiteback shadow medium addbtn" on-tap="tonewItem" noink>+ new offer</paper-icon-button>

        <div class="avatar_username_balance_hashtaglist totalwidth">
            <div class="avatar_username_balance" on-tap="toProfile">
                <sc-avatar
                ipfshash="[[identity.avatarhash]]"
                pubkey="[[pubkey]]"
                id="currentavatar"
                size="{{currentviewmode}}"
                ></sc-avatar>
              <template is="dom-if" if="{{!phoneview}}">
                <sc-username
                identity="[[identity]]"
                pubkey="[[pubkey]]"
                id="hashtag_username"
                size="small"
                ></sc-username>
              </template>

              <div id="balancebox" class="profilebalance_box" on-tap="toWalletview">
                <sc-balance
                  refcur="EUR"
                  swtbalance="[[swtbalance]]"
                  ethbalance="{{ethbalance}}"
                  viewmode="{{currentviewmode}}"
                  ></sc-balance>
              </div>
          </div>

          <div id="hashtagcontent" class="totalwidth paddingsides">
            <div id="{{item}}" class="hashtagtotal totalwidth horizont centercenter">
              <div class="hashtagtitle horizont start startjust">
                <div class="symbol">
                  <p class="semibold">#</p>
                </div>
                <p class="bold wordbreak">pioneer</p>
                <iron-icon on-tap="leave" icon="sc-icons:decline" class="small backhash grey4">back</iron-icon>
              </div>
              <div class="flex"></div>
            </div>
            <template is="dom-repeat" items="{{testitemzzz}}">
              <sc-hashtagitem
                offereravatar="{{item.offereravatar}}"
                offerer="{{item.offerer}}"
                offererrep="{{item.offererrep}}"
                offer="{{item.offer}}"
                offerhashtag="{{item.offerhashtag}}"
                offertime="{{item.offertime}}"
                offeramount="{{item.offeramount}}"
                nrofreplies="{{item.nrofreplies}}"
                on-tap="toItemdetail">
              </sc-hashtagitem>
            </template>
          </div>
        </div>
      </neon-animatable>

      <sc-newitem
        data-action="newitem"
        identity="[[identity]]"
        pubkey="[[account]]"
        on-back="newitem_to_hashtag"
        on-leave="newitem_to_home"
        on-cancel="newitem_to_hashtag"
        on-new-submitted="newitem_submitted"
        currenthasht="{{currenthasht}}">
    </sc-newitem>

    </neon-animated-pages>
  </template>

  <script>
    Polymer({
      is: 'sc-hashtag',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {

        route: {
          type: Object,
          notify: true
        },

        /**
       * `sharedElements` is used to share elements between components for doing animations.
       */ 
        sharedElements: {
          type: Object,
          value: function() {
            return {
              'hero': this.$.currentavatar,
              'balance': this.$.balancebox
            }
          }
        },

        /**
       * `phoneview` is a boolean to determine the viewport.
       */ 
        phoneview: {
          type: Boolean,
          observer: '_checkSize'
        },

        /**
       * `animationConfig` is used to configure animations.
       */
        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'slide-from-bottom-animation',
                node:this.$.hashtagcontent,
                toPage: this,
                timing: {
                  duration: 700
                }
              },{
                name: 'fade-in-animation',
                node:this.$.backbtn,
                fromPage: this,
                timing: {
                  duration: 125
                }

              }, {
                name: 'hero-animation',
                id: 'hero',
                toPage: this,
                timing: {
                    duration: 600
                }
              }, {
                name: 'hero-animation',
                id: 'balance',
                toPage: this,
                timing: {
                    duration: 600
                }
              }],

              'exit': [{
                name: 'slide-down-animation',
                node:this.$.hashtagcontent,
                fromPage: this,
                timing: {
                  duration: 700
                }

              },{
                name: 'fade-out-animation',
                node:this.$.backbtn,
                fromPage: this,
                timing: {
                  duration: 125
                }

              }, {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this,
                timing: {
                    duration: 600
                }
              }, {
                name: 'hero-animation',
                id: 'balance',
                fromPage: this,
                timing: {
                    duration: 600
                }
                }]
              }
            },
          }

        },

      ready: function() {
          this._checkSize();
          
          this.testitemzzz = [
           {
              offereravatar: 'QmWA8eaJyZpVT5mUx1qBvbNXYfprSdds1oachxmhV1sDGh',
              offerer: 'Mr Rogers',
              offer: 'This is just a test-request!',
              offerhashtag: 'pioneer',
              offererrep: '6',
              offertime: 'a few minutes ago',
              offeramount: '233.50',
              nrofreplies: '2'
            },
           // {
           //    offereravatar: 'http://jcket.com/stoneyroads/files/2014/10/600x/Mr-Oizo.jpg',
           //    offerer: 'Mr Oizo',
           //    offer: 'Need a ride from 5905 hidden valley trl to 2408 wolf run',
           //    offerhashtag: '#ridesharing',
           //    offererrep: '22',
           //    offertime: 'today at 21:25',
           //    offeramount: '330.00',
           //    nrofreplies: '0'
           //  },
           // {
           //    offereravatar: 'http://vignette3.wikia.nocookie.net/southpark/images/c/c2/Butters_(Facebook).jpg/revision/latest?cb=20101010032409',
           //    offerer: 'Leopold Butters',
           //    offer: 'I need a pick up from 2795 pleasant vally',
           //    offerhashtag: '#ridesharing',
           //    offererrep: '398',
           //    offertime: 'yesterday at 19:45',
           //    offeramount: '330.00',
           //    nrofreplies: '4'

           // {
           //    offereravatar: 'http://jcket.com/stoneyroads/files/2014/10/600x/Mr-Oizo.jpg',

           //    offer: 'Need a ride pick up at walmart on ben white and dropped off at 5711 meadow crest',

           //  },
          ];
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },

      /**
      * '_checkSize' responds to the iron-media-query and sets some variables according to the result.
      */      
      _checkSize: function() {
        if (this.phoneview) {
        this.currentviewmode = "small";
        } else {
        this.currentviewmode = "normal";
        }
      },

      /**
      * 'leave' fires the 'leave' to the parent-element. (This also contains animation-config for going back to sc-home.)
      */
      leave: function(){
        this.sharedElements = {
          'hero': this.$.currentavatar,
          'balance': this.$.balancebox
        };

        this.animationConfig = {
             'entry': [{
                name: 'slide-from-bottom-animation',
                node:this.$.hashtagcontent,
                toPage: this,
                timing: {
                  duration: 700
                }
              },{
                name: 'fade-in-animation',
                node:this.$.backbtn,
                fromPage: this,

                }

              }, {
                name: 'hero-animation',
                id: 'hero',

              }, {

              'exit': [{
                name: 'fade-out-animation',

                fromPage: this,
                timing: {
                    duration: 600
                }
                }]
          };

        this.fire('leave');
      },

      /**
      * 'tonewItem' fires 'to-newitem' to the parent-element.
      */
      tonewItem: function(){
        this.set('route.path','/pioneer/newitem');
      },

      /**
      * 'toItemdetail' fires 'to-itemdetail' to the parent-element, and includes the animationconfig for this action.
      */
      toItemdetail: function(e){
        this.sharedElements = {
          'hero': this.$.currentavatar,
          'balance': this.$.balancebox
        };
        this.animationConfig = {
              'entry': [{
                name: 'slide-from-left-animation',
                node:this.$.hashtagcontent,
                toPage: this,
                timing: {
                  duration: 600
                }
              },{
                name: 'fade-in-animation',
                node:this.$.backbtn,
                toPage: this,
                timing: {

                }
              },{
                name: 'fade-in-animation',
                node:this.$.addbtn,
                toPage: this,
                timing: {

                }

              }, {
                name: 'hero-animation',
                id: 'hero',
                toPage: this,
                timing: {

                }
              }, {

                id: 'balance',
                toPage: this,
                timing: {
                    duration: 200
                }

              }],

              'exit': [{
                name: 'slide-left-animation',
                node:this.$.hashtagcontent,
                fromPage: this,
                timing: {
                  duration: 600
                }

              },{
                name: 'fade-out-animation',
                node:this.$.backbtn,
                fromPage: this,
                timing: {
                  duration: 200
                }
              },{
                name: 'fade-out-animation',
                node:this.$.addbtn,
                fromPage: this,
                timing: {
                  duration: 200
                }
              }, {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this,
                timing: {
                    duration: 200
                }

                }, {
                  name: 'hero-animation',
                  id: 'balance',
                  fromPage: this,
                  timing: {
                      duration: 200
                  }
                }]
          };
        this.fire('to-itemdetail');
      },


      newitem_submitted: function(e){
        this.set('route.path','/pioneer/list');

        var newrequest = {
          offereravatar: this.identity.avatarhash,
          offerer: this.identity.username,
          offer: e.detail.msg,
          offerhashtag: 'pioneer',
          offererrep: '0',
          offertime: 'a few minutes ago',
          offeramount: e.detail.amount,
          nrofreplies: '0'
        }
        console.log('Yes!', newrequest);
        this.push('testitemzzz',newrequest);

      }


      // newitem_to_home: function(){
      //   this.transitionto('/home');

      // newitem_to_hashtag: function(){
      //   this.transitionto('/hashtag');
      // },



    });
  </script>
</dom-module>
