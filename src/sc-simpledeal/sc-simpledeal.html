<dom-module id="sc-simpledeal">
  <template>
    <sc-web3 id="web3" web3="{{web3}}"></sc-web3>
    <sc-config config="{{config}}"></sc-config>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'sc-simpledeal',
      properties: {
        
      },

      observers: [
        '_getready(web3)',
      ],

      ready: function(){



      },

      _getready: function(){
        if (!this.web){
          return;
        }
        Promise.all([getGasPrice(), getNonce()]).then(values => { 
          console.log('Klaar! poep afvegen !');
        });
      },

      getGasPrice: function() {
        var self = this;
        return new Promise(function(resolve, reject) {
          self.web3.eth.getGasPrice(function(err, result) {
            self.gasPrice = result;
            console.log('nonce=', result);
            resolve();
          })
        });
      },

      getContractAddress(account) {
        var self = this;
        return new Promise(function(resolve, reject) {
          self.getNonce(account).then(function(nonce) {
            resolve(window.EthJS.Util.bufferToHex(window.EthJS.Util.generateAddress(account, nonce)));
          });
        });
      },

      getNonce: function(account) {
        var self = this;
        return new Promise(function(resolve, reject) {
          self.web3.eth.getTransactionCount(account, null, function(err, res) {
            var nonce = res || 0;
            console.log('nonce=', nonce);
            resolve(nonce);
          });
        });
      },


      createDeal: function() {
        this.dealID = UUIDjs.create().toString();
        var self = this;
        
        this.fire('status-update', {
          step: 'deal-created',
          dealID: self.dealID
        });


        var debug_delay = 3;

        // starting to deploy the deal
        setTimeout(function() {
          self.fire('status-update', {
            dealID: self.dealID,
            step: 'deal-deploy-start',
            txhash: '0x1',
          });
        }, debug_delay * 1 * 1000);

        // finished deploying the deal
        setTimeout(function() {
          self.fire('status-update', {
            dealID: self.dealID,
            step: 'deal-deploy-end',
            dealcontractaddress: '0x2' 
          });
        }, debug_delay * 2 * 1000);

        // start registering the deal in the hashtagcontract
        setTimeout(function() {
          self.fire('status-update', {
            dealID: self.dealID,
            step: 'deal-register-start',
            txhash: '0x3',
          });
        }, debug_delay * 3 * 1000);

        // finished registering the deal in the hashtagcontract
        setTimeout(function() {
          self.fire('status-update', {
            dealID: self.dealID,
            step: 'deal-register-end',
          });
        }, debug_delay * 4 * 1000);

        // start making allowance for this the deal to the simpledeal
        setTimeout(function() {
          self.fire('status-update', {
            dealID: self.dealID,
            step: 'deal-myallowance-start',
            txhash: '0x4',
          });
        }, debug_delay * 5 * 1000);


        // finished making allowance for this the deal to the simpledeal
        setTimeout(function() {
          self.fire('status-update', {
            dealID: self.dealID,
            step: 'deal-myallowance-end',
          });
        }, debug_delay * 6 * 1000);

        // start funding the deal 
        setTimeout(function() {
          self.fire('status-update', {
            dealID: self.dealID,
            step: 'deal-fund-start',
            txhash: '0x5',            
          });
        }, debug_delay * 7 * 1000);

        // finished funding the deal 
        setTimeout(function() {
          self.fire('status-update', {
            dealID: self.dealID,
            step: 'deal-fund-end',       
          });
        }, debug_delay * 8 * 1000);

      }
