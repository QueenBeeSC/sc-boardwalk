  <script>

    Polymer({

      is: 'sc-dealfortwo-seeker',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        ReduxBehaviour
      ],

      observers: [
        '_shhweb3(shhweb3)',
      '_checksize(phoneview)',
      '_hashtag(data.hashtag)',
      // '_connectionline(myamount_state,otheramount_state)',
      '_data(data)',
      '_replydata(replydata)',
      '_whoaccepted(seekeraccept,provideraccept)'

      // '_requestdata(requestdata)'
      // '_provideraccept(provideraccept)'
      ],


      properties: {
        /**
       * `prop1` this is the first property and what it does is described right here.
       */
        identity: {
          type: Object,
          statePath: 'identity',
        },

        web3: {
          type: Object,
          observer: '_web3'
        },

        route: {
          type: Object,
          observer: '_route'
        },

        // hashtagname: {
        //   type: String,
        //   observer: '_hashtagname'
        // },

        seekeraccept: {
          type: Boolean,
          value: false  
        },

        provideraccept: {
          type: Boolean,
          value: false  
        },

        deals: {
          type: Array,
          statePath: 'deals',
          observer: '_getdata'
        },

        currentdealstatus: {
          type: String,
          value: 'init'
        },

        bottombg: {
          type: String,
          value: 'blueback'
        },

        indeal: {
          type: Boolean,
          value: false           
        },

        assignmined: {
          type: Boolean,
          value: false,
          observer: '_whatismined'           
        },

        providerfundingmined: {
          type: Boolean,
          value: false  , 
          observer: '_whatismined'           
        },

        steponestate: {
          type: String,
          value: 'stepinit'
        },

        steptwostate: {
          type: String,
          value: 'stepinit'
        },

      approveDeal: function(dealaddress, cb) {
        var self = this;
        this.contracturl = this.resolveUrl('../contracts/DealForTwoFactory.json');
        this.importHref(this.contracturl, function(e) {
          this.contractjson = JSON.parse(e.target.import.body.innerText);
          self.web3.eth.getGasPrice(function(err, result) {
            var gasPrice = result.toNumber(10);
            var DealForTwoFactoryContract = self.web3.eth.contract(self.contractjson.abi);
            var DealForTwoFactoryContractInstance = DealForTwoFactoryContract.at(self.config.dealfortwofactory);
            DealForTwoFactoryContractInstance.payout.sendTransaction(dealaddress, {
              from: self.identity.pubkey,
              gasPrice: gasPrice,
              gas: 1000000
            }, function(err, result) {
              if (err) {
                if (cb) {
                  return cb(err);
                }
              }
              cb(null, result);
              console.log(err, result);
            });
          });
        });
      },

      assignDeal: function(dealaddress, provideraddress, seekeramount, provideramount, cb) {
        var self = this;
        this.contracturl = this.resolveUrl('../contracts/DealForTwoFactory.json');
        this.importHref(this.contracturl, function(e) {
          this.contractjson = JSON.parse(e.target.import.body.innerText);
          self.web3.eth.getGasPrice(function(err, result) {
            var gasPrice = result.toNumber(10);
            var DealForTwoFactoryContract = self.web3.eth.contract(self.contractjson.abi);
            var DealForTwoFactoryContractInstance = DealForTwoFactoryContract.at(self.config.dealfortwofactory);
            DealForTwoFactoryContractInstance.assignProvider.sendTransaction(dealaddress, provideraddress, seekeramount, provideramount, {
              from: self.identity.pubkey,
              gasPrice: gasPrice,
              gas: 1000000
            }, function(err, result) {
              if (err) {
                if (cb) {
                  return cb(err);
                }
              }
              cb(null, result);
              console.log(err, result);
            });
          });
        });
      },

      helper_getSWTBalanceFromAddress(address,cb) {
        var self = this;
        self.contracturl = self.resolveUrl('../contracts/MiniMeToken.json');
        self.importHref(self.contracturl, function(e) {

          var SWTTokenContract = self.web3.eth.contract(contractjson.abi);
          var SWTTokenContractInstance = SWTTokenContract.at(self.config.swttokencontractaddress);
          SWTTokenContractInstance.balanceOf(address, function(err, swtbalance) {
            return cb(null, swtbalance);
          });
        });

      startDeal: function() {
  
        var dealaddress = this.requestdata.dealaddress;
        var provideraddress = this.replydata.provider.pubkey;
        var seekeramount = this.requestdata.amount;
        var provideramount = this.requestdata.amount;

        var self = this;

        this.assignDeal(dealaddress, provideraddress, seekeramount, provideramount, function(err, res) {

          if (err) {
            if (err.message === 'Insufficient funds for gas * price + value') {
              // notify UI that I don't have enough funds.
            }
            return console.log(err);
          }

          // send whisper to provider

          var message = {
            type: 'dealfortwo-assign-provider',
            requestid: self.requestdata.id,
            replyid: self.replydata.id,
            transactionhash: res,
            timestamp: Date.now(),
            dealaddress: self.requestdata.dealaddress
          };


          var topics = [
            self.shhweb3.encodetopic('swarmcity-v1'),
            self.shhweb3.encodetopic(message.type),
            self.shhweb3.encodetopic(self.requestdata.hashtag),
            self.shhweb3.encodetopic(self.requestdata.id),
          ];

          var options = {
            "from": self.shhweb3.identity,
            "topics": topics,
            "payload": self.shhweb3.fromAscii(JSON.stringify(message)),
            "ttl": 60 * 60 * 24,
            "priority": 1000
          };

          console.log('posting to topics', topics);

          self.shhweb3.shh.post(options, function(err, res) {
            if (!err) {
              console.log('sc->dealfortwo_seeker -> Reply posted');
            } else {
              console.log('sc-dealfortwo_seeker -> whisper error:', err);
            }
          });
        });
      },
