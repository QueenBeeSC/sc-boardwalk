This components allows 2 Swarm Citizens to make a deal with eachother, based on the request of the service-seeker.

@demo src/sc-makedeal/demo/index.html

<dom-module id="sc-makedeal">

  <template>
    <style include="sc-styles">
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }

      neon-animated-pages {
        height: 100%;
        width: 100%;
      }

      .fullheight {
        height: 100%;
      }

      .totalbox {
/*        background-color: red;*/
        width: 100%;
        height: 90%;
      }

      .tophalf {
        height: 55%;
        padding-top: 8vh;
        padding-bottom: 3vh;
      }

      .strips {
        width: 75vw;
        max-width: 380px;
        box-sizing:border-box;
/*        padding-top: 18vh;
        */
      }


      .connectionline {
        height: 2px;
        width: 18%;
        margin: -1px;
        border-top: 2px solid var(--sc-blue);
      }

      sc-avatar {
        width: 75px;
        height: 75px;
        min-width: 75px;
        min-height: 75px;          
      }

      .avatarbox {
/*        width: 22vw;*/
      }

      .avatarstrip {
/*        width: 70%;*/
      }

      .userinfostrip {
        box-sizing:border-box;
        padding-top: 20px;
      }


      .box {
        width: 50%;
      }


      .amountwaiting {
        opacity: 0.15;
      }


      .amountconfirmed {
        opacity: 1;
      }

/*
      .getoutlink {
        border-bottom: 2px 
      }
*/


      .bottomhalf {
        height: 45%;
      }

      .dealamountio {
        margin-top: 10px;
        margin-left: -35px;
        margin-right: -35px;        
        @apply(--layout-vertical-reverse);
        @apply(--layout-center-center);
      }

      .dealamountio p {
        font-size: 22px;
        line-height: 24px;
        margin-top: 10px;
      }

      .SWTletters {
        font-size: 10px;
        line-height: 12px;   
      }

      sc-dealchat {
        width: 100%;
        height: 100%;
      }



/*      .announce {
        max-width: 500px;
      }
*/

      .request_msg {
        font-size: 24px;
        line-height: 36px;
      }

      .replyer_username {
        border-bottom: 1px dotted var(--sc-blue);
      }

      .announce_amount {
        font-size: 12px;
        line-height: 16px;
      }


    @media all and (min-width: 0) and (max-width: 420px) { 

      sc-avatar {
        width: 75px;
        height: 75px;
        min-width: 75px;
        min-height: 75px;          
      }

/*      .connectionline {
        height: 2px;
        width: 25%;
        margin: 1px;
      }*/
/*      .strips {
        width: 75vw;
        max-width: 300px;
        box-sizing:border-box;
        padding-top: 14vh;
        padding-bottom: 8vh;
      }*/


      .strips {
        width: 75vw;
        max-width: 300px;
        box-sizing:border-box;
        padding-bottom: 0px;
        height: 100%;

      }
      .tophalf {
        height: 28%;
        padding: 0px;
      }

      .middlepiece {
        height: 12%;
      }


      .bottomhalf {
        height: 60%;
      }

      .dealamountio {
        width: 100px;
        margin-left: 0px;
        margin-right: 0px;   
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-center-justified);
      }

      .flexer {
        width: 18%;
      }

    }


    </style>
    <sc-shh web3="{{shhweb3}}"></sc-shh>
    <sc-config config="{{config}}"></sc-config>
    <sc-helpers id="helpers"></sc-helpers>    
    <iron-media-query query="(min-width:0px) and (max-width: 420px)" query-matches="{{phoneview}}"></iron-media-query>

    <app-route route="{{route}}" pattern="/:requestid/:replyid" data="{{data}}"></app-route>



        <neon-animated-pages id="hashpages" attr-for-selected="data-action" selected="{{selecteddealpage}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
          <neon-animatable data-action="init">

    <div class="topbar">
      <span class="flex"></span>
        <paper-icon-button on-tap="leave" icon="sc-icons:decline" noink>back</paper-icon-button>
    </div>

    <div class="totalbox vertic center startjust totalwidth">

        <div class="tophalf vertic center startjust totalwidth">
          <div class="horizont centercenter strips">
              <sc-avatar
                ipfshash="[[identity.avatarhash]]"
                pubkey="[[pubkey]]"
                id="makedeal_myavatar"
                size="{{avatarsize}}"
                ></sc-avatar>
              <div class="connectionline"></div>
              <sc-avatar
                ipfshash="{{replydata.replyer.avatar}}"
                id="makedeal_otheravatar"
                size="{{avatarsize}}"
                ></sc-avatar>
          </div>

          <div class="announce flex vertic centercenter">
            <p class="bold blue centertxt">You're about to make a deal with <span class="replyer_username">Markymark 44</span> over:</p>
            <div class="minispace"></div>
            <p class="grey3 ultralight centertxt request_msg">"I want a ride to funkytown. Who can take me?"</p>
            <!-- <div class="whitespace"></div> -->
            <div class="minispace"></div>
            <p class="bold grey3 centertxt announce_amount">The dealamount is <span class="">44 SWT</span>. <!-- <a href="" class="moredetails">More details</a> --></p>
          </div>
        </div>

      <div class="bottomhalf totalwidth">

          <div class="totalwidth vertic centercenter blueback fullheight">
            <paper-button noink class$="darkerer white {{sendbtnsize}} shadow" on-tap="sendmytokens">Engage in deal for {{replydata.replyamount}} SWT</paper-button>
            <div class="fivespace"></div>
            <a class="getoutlink bold white whitelink">get out of this deal</a>
          </div>

      </div>
    </div>

          </neon-animatable>
          <neon-animatable data-action="waiting">
          <div class="totalwidth vertic centercenter darkerer fullheight paddingsides">
<!--             <sc-loader small color="grey3">Waiting for the other party to send  {{dealamount}} SWT</sc-loader> -->
            <p class="grey3 centertxt">Waiting for the other party to send {{replydata.replyamount}} SWT to the deal</p>
          </div>
          </neon-animatable>

          <neon-animatable data-action="dealchat">
          <div class="totalwidth vertic centercenter fullheight">
            <sc-dealchat
              pubkey="[[pubkey]]"
              identity="[[identity]]">
            </sc-dealchat>
          </div>
          </neon-animatable>
          <neon-animatable data-action="payout">
          <div class="totalwidth vertic centercenter greenback fullheight">
            <sc-payout dealamount="{{dealamount}}" extraclass="{{sendbtnsize}}"></sc-payout>
            <div class="fivespace"></div>
            <a class="conflictlink bold white whitelink">Conflict!</a>
          </div>
          </neon-animatable>

        </neon-animated-pages>



    <!-- <app-route route="{{route}}" pattern="/:requestid/:replyid" data="{{data}}" tail="{{subroute}}"></app-route>  -->

  </template>

  <script>

    Polymer({

      is: 'sc-makedeal',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        ReduxBehaviour
      ],

      observers: [
        '_shhweb3(shhweb3)',
      '_checksize(phoneview)',
      // '_connectionline(myamount_state,otheramount_state)',
      '_data(data)'
      ],


      properties: {
        /**
       * `prop1` this is the first property and what it does is described right here.
       */
        identity: {
          type: Object,
          statePath: 'identity',
        },

        web3: {
          type: Object,
          observer: '_web3'
        },

      },

      ready: function(){
        this.dealamount = 44;

        this.myamount_state = 'amountwaiting';
        this.otheramount_state = 'amountwaiting';

        this.otherid = {
          avatarhash: 'QmVzX6YBGUnS9HbUU4Z2QyBnKppoZ2TvoT8P7SPie6Nzdv',
          username: 'Hank Moovy',
          rep: '0'
        }

        this.selecteddealpage = 'init';
      },

      _data: function(){
        this.requestid = this.data.requestid;
        this.replyid = this.data.replyid;
        this._starthastaglistener();
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },

      /**
      * 'leave' fires the 'leave' to the parent-element. (This also contains animation-config for going back to sc-home.)
      */
      leave: function(){
        this.fire('leave');
      },


      _checksize: function(){
        // console.log('Jooooooooo phoneview?', this.phoneview);
        if (this.phoneview) {
          this.avatarsize = "more";
          this.sendbtnsize = "";
        } else {
          this.avatarsize = "more";
          this.sendbtnsize = "bigbtn";
        }
      },


      /**
      * '_is', a function to bind a template to a certain value of a variable.
      */
      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },

      sendmytokens: function(){
        this.selecteddealpage = 'waiting';
        this.myamount_state = 'amountconfirmed';  
      },

      // _connectionline: function(){
      //   if(this.myamount_state=='amountconfirmed' && this.otheramount_state=='amountconfirmed') {

      //   } else {

      //   }
      // },


      toPayout: function(){
        this.selecteddealpage = 'payout';
      },

      dummyClick: function(){
        this.otheramount_state = 'amountconfirmed';
        this.selecteddealpage = 'dealchat';

      },


      _web3: function() {
      },



      _shhweb3: function() {
        if (!this.shhweb3) {
          throw new Error('shhweb3 not set while requesting whisper listener');
        }

        this._starthastaglistener();
      },



      _starthastaglistener: function() {

        if (this.filter) {
          return;
        }

        var self = this;
        if (this.shhweb3 && this.replyid) {

        var mytopics = [
          null, [self.shhweb3.encodetopic(this.requestid),
            self.shhweb3.encodetopic(this.replyid)
          ]
        ];

          this.filter = self.shhweb3.shh.filter({
            "topics": mytopics,
          });

          console.log("sc-makedeal: channelswitch, start listening to", mytopics);
          this.filter.watch(this._processmessage.bind(this));
        }
      },

  _processmessage: function(error, result) {
        var self = this;
        //debugger;
        try {
          var payload = JSON.parse(self.shhweb3.toAscii(result.payload));
          console.log('incoming in whisperer: web3 ', result,self.shhweb3.toAscii(result.payload));

          if (payload.id == this.requestid){
            //debugger;
            this.requestdata = payload;            
          }
          if (payload.id == this.replyid){
            //debugger;
            this.replydata = payload; 
          }

          // switch (payload.type){
          //   case 'request-create':
          //     this.itemdata = payload;
          //     break;
          //   case 'request-reply':
          //     console.log('this is an item reply...');
          //     if (!this.replies){
          //       this.replies = [];
          //     }
          //     this.push('replies',payload);
          //     break;
          //   default:
          //     console.log('unknown payload type',payload.type);
          //     break;
          // }
          //this.dispatch('add', payload);
          //this.push('deals',payload);
        } catch (e) {
          console.log(e);
        }
      },


    });
  </script>
</dom-module>
