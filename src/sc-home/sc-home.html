<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/sc-style/sc-style.html">
<link rel="import" href="../../bower_components/sc-iconset/sc-iconset.html">

<link rel="import" href="../sc-avatar/sc-avatar.html">
<link rel="import" href="../sc-username/sc-username.html">
<link rel="import" href="../sc-balance/sc-balance.html">
<link rel="import" href="../sc-hashtaglist/sc-hashtaglist.html">

<!--
`sc-home` is homeview of the Swarm City app. It shows your avatar/username/pubkey ( > to go to profile-view), your balance ( > to go to sc-wallet-view) and the hashtaglist ( > to go to a specific hashtag).

@demo src/sc-home/demo/index.html 
-->

<dom-module id="sc-home">
<link rel="import" href="../../bower_components/sc-style/sc-style.css"  type="css">

  <template>
    <style>
      :host {
        display: block;
/*        background: var(--sc-grey1);*/
      }

      .avatar_username_balance {
        @apply(--base-structure);
        width: 100%;
        max-width: 420px;
        box-sizing:border-box;
        padding: 17vh 0px 18vh 0px;
        height: 100%;
      }

      .avatar_username_box {

      }

      .homebalance_box {
      }

      sc-hashtaglist {
        @apply(--base-structure);
      }
    
      @media all and (min-width: 0) and (max-width: 420px) {
        .avatar_username_balance {
          height: 50vh;
        }

        sc-hashtaglist {
          background-color: var(--sc-white);
        }
      }


    </style>

    <div class="horizont start startjust wrap">
      <div class="avatar_username_balance vertic centercenter">
        <div class="avatar_username_box vertic centercenter">
          <sc-avatar
          identity="[[identity]]"
          pubkey="[[pubkey]]"
          id="homeavatar"
          ></sc-avatar>
          <div class="horizont centercenter">
            <sc-username
            identity="[[identity]]"
            pubkey="[[pubkey]]"
            id="homeusername"
            size="small"
            ></sc-username>
            <template is="dom-if" if="{{!lastbackup}}">
              <div class="warningbackup blue vertic centercenter"><p class="bold blue">!</p></div>
            </template>
          </div>
        </div>
        <div id="homebalance" class="homebalance_box">
          <sc-balance
            refcur="EUR"
            swtbalance="[[swtbalance]]"
            ethbalance="{{ethbalance}}"
            ></sc-balance>
        </div>
      </div>
      <sc-hashtaglist></sc-hashtaglist>
    </div>



  </template>

  <script>
    Polymer({

      is: 'sc-home',

      properties: {

        /**
       * `route` ...
       */
        route: {
          type: Object,
        },
        /**
       * `lastbackup` ...
       */
        lastbackup: {
          type: Number,
        }    
      },
      observers: [
          '_onRoutePathChanged(data.page)'
        ],

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
        this.exitAnimationintro = "slide-left-animation";
        this.entryAnimationintro = "slide-from-right-animation";
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },



      /**
      * 'exit' is fired when the x is tapped in sc-home.
      */
      exit: function(){
        this.exitAnimationintro = "slide-left-animation";
        this.entryAnimationintro = "slide-from-right-animation";
        this.fire('exit');
      },


      /**
      * '_onRoutePathChanged' looks at the current route to changes the topbar-background.
      */
      _onRoutePathChanged: function(page) {
        switch (page) {
          case 'welcome':
            this.topbarbg = "yellowback";
            break;
          case 'first':
            this.topbarbg = "blueback";
            break;
          case 'newuser':
            this.topbarbg = ""; 
            if(this.vaultstatus=="locked"){
              this.fire('vaultlocked');
            }
            break;
          default:
            this.topbarbg = "";
            break;
        }
      },

      _vaultstatus: function(newval,oldval){
        // if(this.vaultstatus=="locked"){
        //   this.fire('vaultlocked');
        // }
      },
      

      /**
      * '_is', a function to bind a template to a certain value of a variable.
      */
      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },

      /**
      * 'totokenquestion', changes interal path to '/first', to show new view inside sc-home.
      */
      totokenquestion: function() {
        this.set('route.path', '/first');
      },

      /**
      * 'toimportwallet', changes interal path to '/importwallet', to show new view inside sc-home.
      */
      toimportwallet: function() {
        this.set('route.path', '/importwallet');
      },


      /**
      * 'torestore', fires to parent-element (sc-boardwalkapp) 'restoreipfs' so sc-boardwalk can change his route.
      */
      torestore: function() {
        this.fire('restoreipfs');
      },

      /**
      * 'toprivatekey', fires to parent-element (sc-boardwalkapp) 'importpk' so sc-boardwalk can change his route.
      */
      toprivatekey: function() {
        this.fire('importpk');
      },
      
      /**
      * 'tomyethwallet', fires to parent-element (sc-boardwalkapp) 'importethwallet' so sc-boardwalk can change his route.
      */
      tomyethwallet: function() {
        this.fire('importethwallet');
      },
      
      /**
      * 'toexternalkey', fires to parent-element (sc-boardwalkapp) 'externalpk' so sc-boardwalk can change his route.
      */
      toexternalkey: function() {
        this.fire('externalpk');
      },
      
      /**
      * 'touploadjson', fires to parent-element (sc-boardwalkapp) 'importfile' so sc-boardwalk can change his route.
      */
      touploadjson: function() {
        this.fire('importfile');
      },
      
      /**
      * 'tocreatewallet', fires to parent-element (sc-boardwalkapp) 'newvault' so sc-boardwalk can change his route.
      */
      tocreatewallet: function() {
        this.fire('newvault');
      },

    });
  </script>
</dom-module>
