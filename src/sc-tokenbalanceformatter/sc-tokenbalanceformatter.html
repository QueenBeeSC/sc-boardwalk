<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../sc-config/sc-config.html">

<dom-module id="sc-tokenbalanceformatter">
  <template>
    <sc-config id="config" config="{{config}}"></sc-config>
    <span>
      <template is="dom-if" if="{{!onlydenomination}}">{{formattedvalue}}</template>
      <template is="dom-if" if="{{!onlybalance}}">{{denomination}}</template>
    </span>
  </template>
  <script>
    Polymer({
      is: 'sc-tokenbalanceformatter',
      properties: {
        value: {
          type: Number,
          observer:'_value'
        },
        onlybalance: {
          type: Boolean,
          value: false,
        },
        onlydenomination: {
          type: Boolean,
          value: false,
        }
      },

      _value: function() {

        this.value = parseFloat(this.value);

        if (this.$.config.config && this.value && !isNaN(this.value)) {
          for (i = Object.keys(this.$.config.config.swtunits).length-1 ; i >= 0; --i){
            var unit = this.$.config.config.swtunits[Object.keys(this.$.config.config.swtunits)[i]];
            if ((this.value / unit) > 0.009){
              this.formattedvalue = (this.value / unit).toFixed(2);
              if (this.formattedvalue.endsWith('00')){
                this.formattedvalue = this.formattedvalue.substring(0,this.formattedvalue.length-3);
              }
              this.denomination = Object.keys(this.$.config.config.swtunits)[i];
              return;
            }
          }
        }

        // if (this.onlybalance){
        //   this.denomination = '';
        // }
        // if (this.onlydenomination){
        //   this.formattedvalue = '';
        // }
      }
    });
  </script>
</dom-module>
