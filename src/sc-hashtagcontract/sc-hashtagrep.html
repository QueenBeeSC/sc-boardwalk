<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../sc-hashtagcontract/sc-hashtagcontract.html">

<dom-module id="sc-hashtagrep">
  <template>
    <sc-hashtagcontract id="hashtagcontract" hashtagcontract="{{hashtagcontractaddress}}" loaded="{{hcready}}"></sc-hashtagcontract>
    <span>{{rep}}</span>
  </template>
  <script>
    var schashtagrep_contract;

    Polymer({
      is: 'sc-hashtagrep',
      properties: {
        pubkey: {
          type: String,
        },
        hashtagcontractaddress: {
          type: String,
        }
      },
      observers: [
        '_readRep(hcready,pubkey)'
      ],

      ready: function(){
        //debugger;
      },

      _readRep: function(){
        //debugger;
        if (this.hcready && this.pubkey){
          console.log('sc-hashtagrep -> ready');
          var self=this;
          this.$.hashtagcontract.getRep(this.pubkey,function(err,rep){
            self.rep = rep;
          });          
        }
      },
     
    });
  </script>
</dom-module>
