<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<!--
`sc-hashtagitem`

This components is the representation of a request in the requests-list on sc-hashtag. 

@demo src/sc-hashtagitem/demo/index.html 
-->

<dom-module id="sc-hashtagitem">
  <template>
    <style include="sc-styles">
      :host {
        display: block;
        width: 100%;
        @apply(--base-shadow); 

        --my-totalbg-color: rgba(255,255,255,0.25);
        background-color: var(--my-totalbg-color);

      }

      .itemtotal {
        width: 100%;
        box-sizing:border-box;
        padding: 25px 25px 0px 25px;
      }


      .smalltxt {
        font-size: 14px;
        line-height: 16px;
      }

      .whodidthis {
        margin-right: 16px;
      }

      .categorie {
        box-sizing:border-box;
        padding: 4px 4px 4px 4px; 
        font-size: 14px;
        line-height: 16px;
      }

/*      .offertime {

      }*/


      .margtop {
        margin-top: 6px;     
      }

      .margbot {
       margin-bottom: 6px;
      }

      .linehi {
        line-height: 22px;
      }

      .timestamp {
        margin: 0px 4px 6px 0px;     
      }

      .replyitem {
        box-sizing:border-box;
        margin-top: 10px;
      }



      sc-avatar { 
        margin-right: 10px;
        height: 28px;
      }


      .othermargins {
        margin-right: 5px;
      }


      .seeker {
        margin-right: 12px;
        /*border-bottom: 1px dotted var(--sc-blue);*/
      }
      .seekerrep {
        margin-right: 10px;
        margin-left: 2px;
      }
      
      .msg {
        margin-top: 4px;
        font-size: 16px;
        line-height: 22px;
          /*margin: 5px 0px 15px 0px;*/
      }


      .offeramount {
          font-size: 30px;
          line-height: 30px;
      }

      .offeramountSWT {
          font-size: 15px;
          line-height: 15px;
      }

      .nrofreplies {
        box-sizing:border-box;
        margin: 2px 0px 10px 0px;
      }

      .nrofreplies iron-icon {
        width: 17px;
        height: 13px;
        margin-bottom: 2px;
      }

      .half {
        opacity: 0.75;
      }

      .full {
        opacity: 1;
      }

      iron-icon.verysmall {
        width: 14px;
        height: 14px;
        margin-left: 3px;
      }

      .divider {
        margin-right: 8px;
        margin-left: 8px;
      }

      .youreplied {
        /*margin-top: 26px;*/
        box-sizing: border-box;
        padding: 20px 25px;
        border-bottom: 1px solid var(--sc-grey2);
        background-color: rgba(255, 255, 255, 0.15);
      }


      .youreplied p {
        font-size: 14px;
        line-height: 18px;
      }

      .youreplied small {
        font-size: 12px;
        line-height: 14px;
      }

      .yourselected {
        box-sizing: border-box;
        padding: 20px 25px;
        border-bottom: 1px solid var(--sc-grey2);
        background-color: rgba(255, 255, 255, 0.15);
      }

      .amountstuff {
        min-height: 42px;
        height: 100%;
        @apply(--layout-self-end);
        box-sizing:border-box;
        padding-left: 20px;
        padding-bottom: 0px;
      }


      .grey2b {
        color: #999999;
      }

      .lid {
        height: 25px;

      }


      @media all and (min-width: 0) and (max-width: 420px) { 
      
        .smalltxt {
          font-size: 13px;
          line-height: 17px;
        }

        .amountstuff {
          padding-bottom: 2px;
        }
      
      }

    </style>
 
    <sc-dealstate deal="{{item}}" dealstate="{{dealstate}}"></sc-dealstate>
 

<!-- WHEN REPLY == NOT SELECTED YET -->
      <template is="dom-if" if="{{!item.selectedreply}}">
      <div class="totalwidth vertic start centerjust">

        <div class="itemtotal horizont start startjust" on-tap="toggleItem">
          <sc-avatar
            ipfshash="[[item.seeker.avatarhash]]"
            size="small">
          </sc-avatar>
          <div class="flex vertic start startjust">
            <div class="totalwidth horizont center startjust">
              <p class="seeker small reg blue">{{item.seeker.username}} â€¢ <span class="bold"><sc-hashtagrep pubkey="{{item.seeker.pubkey}}" hashtagname="{{item.hashtag}}"></sc-hashtagrep></span></p>
              <p class="grey2b light small"><moment-js date="{{item.offertime}}" format="HH:mm:ss.SSS" from-now></moment-js></p>
              <template is="dom-if" if="{{item.replies}}">
                <div class="replies horizont centercenter">
                  <p class="divider small grey2b light">|</p>
                  <small class="small grey2b light">{{item.replies.length}}</small>
                  <iron-icon icon="sc-icons:babble" class="grey2b verysmall">replies</iron-icon>
                </div>
              </template>
            </div>
            <p class="msg totalwidth grey4"> {{item.msg}}<!-- <span class="bold"> for {{item.amount}} SWT</span> --></p>
          </div>
          <div class="amountstuff vertic end endjust">
            <small class="bold yellow">for</small>
            <p class="bold yellow">{{item.amount}} SWT</p>
          </div>
        </div>



        <iron-collapse id="innerCollapser" class="totalwidth">

          <template is="dom-if" if="{{!youareowner(item.seeker.pubkey)}}">
            <sc-itemreplier itemdata="{{item}}">
            </sc-itemreplier>
          </template>
          <template is="dom-if" if="{{item.replies}}">
            <div class="whitespace"></div>
          </template>
          <template is="dom-repeat" as="currentreply" items="{{item.replies}}">
            <sc-itemreply
            item="{{item}}"
            btnshow="{{youareowner(item.seeker.pubkey)}}"
            reply="{{currentreply}}"
           >
            </sc-itemreply>
          </template>

        </iron-collapse>


        <div class="lid totalwidth"></div>

      </div>


          <template is="dom-if" if="{{item.ireplied}}">
            <div class="youreplied totalwidth horizont start startjust">
            <sc-avatar
              ipfshash="[[identity.avatarhash]]"
              size="verysmall"
              ></sc-avatar>

              <div class="vertic start startjust flex">
                <small class="semibold grey4">You replied<!-- , <moment-js date="{{yourreplytime}}" format="HH:mm:ss.SSS" from-now></moment-js>-->:</small>
                <p class="grey4">{{yourreply}}</p>
              </div>

            </div>
          </template>



      </template>







<!-- WHEN REPLY == SELECTED -->
      <template is="dom-if" if="{{item.selectedreply}}">
          <template is="dom-if" if="{{!item.ireplied}}">

            <div class="itemtotal vertic start startjust" on-tap="toDetail">
              <div class="totalwidth horizont center startjust">
                <small class="small grey3 light">          
                  <moment-js date="{{item.offertime}}" format="HH:mm:ss.SSS" from-now></moment-js>
                </small>
              </div>

              <p class="totalwidth offer grey4"> {{item.msg}}<span class="semibold"> 
                #{{item.hashtag}}</span></p>
              <div class="minispace"></div>
              <div class="minispace"></div>
              <div class="minispace"></div>


              <div class="totalwidth horizont start startjust">
                <sc-avatar
                  ipfshash="[[item.seeker.avatarhash]]"
                  size="verysmall"
                  class="othermargins">
                </sc-avatar>

                <sc-avatar
                  ipfshash="[[provideravatarhash]]"
                  size="verysmall">
                </sc-avatar>
                <div class="flex"></div>
                 <p class="offerer grey3 small">{{item.seeker.username}} selected {{providerusername}} to make a deal with.</p>

<!--                 <div class="flex vertic centercenter">
                  <p class="totalwidth offerer small bold grey3">{{item.seeker.username}}</p>
                  <p class="totalwidth yourrep small bold blue"><sc-hashtagrep pubkey="{{item.seeker.pubkey}}" hashtagname="{{item.hashtag}}"></sc-hashtagrep> REP</p>
                </div> -->
              </div>
            </div>

          </template>

          <template is="dom-if" if="{{item.ireplied}}">
            <div class="itemtotal vertic start startjust" on-tap="toDealForTwoProvider">
              <div class="totalwidth horizont center startjust">
                <small class="small grey3 light">          
                  <moment-js date="{{item.offertime}}" format="HH:mm:ss.SSS" from-now></moment-js>
                </small>
              </div>

              <p class="totalwidth offer grey4">{{item.msg}}<span class="semibold"> 
                #{{item.hashtag}}</span></p>
<!--               <div class="minispace"></div>
              <div class="minispace"></div> -->
            </div>


              <div class="yourselected totalwidth horizont start startjust">
                <sc-avatar
                  ipfshash="[[youravatarhash]]"
                  size="verysmall"
                  class="othermargins">
                </sc-avatar>
                <sc-avatar
                  ipfshash="[[item.seeker.avatarhash]]"
                  size="verysmall">
                </sc-avatar>
                <div class="flex horizont start endjust">
                  <p class="offerer small bold grey4">{{item.seeker.username}} selected you to make a deal with.</p>
                  <iron-icon icon="sc-icons:v" class="blue"></iron-icon>
                </div>
              </div>


          </template>

      </template>

  </template>

  <script>
    Polymer({

      is: 'sc-hashtagitem',

      observers: [
        '_dealstate(dealstate)',
        '_item(identity)'
      ],

      properties: {
        /**
       * `` .
       */
        item: {
          type: Object,
        },
        identity: {
          type: Object,
          statePath: 'identity',
        },
        yourreply: {
          type: String
        }
      },

      ready: function(){
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },

      toDetail: function(){
        this.fire('to-detail',this.item);
      },

      toDealForTwoProvider: function(e) {
        this.fire('redirect', {
          target: '/dealfortwoprovider/' + this.item.hashtag + '/' + this.item.id + '/' + this.item.selectedreply
        });
      },

      toggleItem: function(){
        //console.log('*toggleitem*',this.item);
        var toggler = this.shadowRoot.getElementById('innerCollapser');
        // toggler.toggle();

        if (toggler.opened) {

          this.customStyle['--my-totalbg-color'] = 'rgba(255,255,255,0.25)';
          this.updateStyles();
          toggler.opened = false;

        } else {
          toggler.opened = true;
          this.customStyle['--my-totalbg-color'] = 'var(--sc-white)';
          this.updateStyles();          
        }

      },

      toLocaltime: function(target){
        // console.log("HEY MISTER? got the tiiiimmmmmeeeeee",target);

      },

      _dealstate: function(target){
        if (target=='dealinit' || target=='dealcreated') {
          this.dealstatemsg = "- Request is being created";  
          this.amountopacity = "half"; 
        } else {
          this.dealstatemsg = "";
          this.amountopacity = "full"; 
        }
      },


      youareowner: function(pubkey){
        //debugger;
        return (this.identity.pubkey == pubkey);
      },  


      _item: function(){
        var self = this;
        var deal = this.item;

        // this.provideravatarhash = deal.replies[i].provider.avatarhash;
        // this.providerusername = deal.replies[i].provider.username;

        if(deal.selectedreply) {
          for (var i = 0; i < deal.replies.length; i++) {
            if (deal.replies[i].id === deal.selectedreply){
              this.provideravatarhash = deal.replies[i].provider.avatarhash;
              this.providerusername = deal.replies[i].provider.username;
            }
          };
        }


        if(deal.ireplied) {
          for (var i = 0; i < deal.replies.length; i++) {

            if (deal.replies[i].provider.pubkey === self.identity.pubkey){
              self.yourreply = deal.replies[i].msg;
              self.youravatarhash = deal.replies[i].provider.avatarhash;
              self.yourusername = "you";
            }

          };     
        }
      },

    });
  </script>
</dom-module>
