<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/sc-style/sc-style.html">
<link rel="import" href="../../bower_components/sc-iconset/sc-iconset.html">
<!--
`sc-hashtagitem`

This components is the representation of a request in the requests-list on sc-hashtag. 

@demo src/sc-hashtagitem/demo/index.html 
-->

<dom-module id="sc-hashtagitem">
<link rel="import" href="../../bower_components/sc-style/sc-style.css" type="css">

  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        box-sizing:border-box;
        padding: 25px;
        @apply(--base-shadow); 
        background-color: rgba(255,255,255,1);
      }

      .smalltxt {
        font-size: 14px;
        line-height: 16px;
      }

      .whodidthis {
        margin-right: 16px;
      }

      .categorie {
        box-sizing:border-box;
        padding: 4px 4px 4px 4px; 
        font-size: 14px;
        line-height: 16px;
      }


      .margtop {
        margin-top: 6px;     
      }

      .margbot {
       margin-bottom: 6px;
      }

      .linehi {
        line-height: 22px;
      }

      .timestamp {
        margin: 0px 4px 6px 0px;     
      }

      .replyitem {
        box-sizing:border-box;
        margin-top: 10px;
      }



      .offereravatar {
        width: 30px;
        height: 30px;
        min-width: 30px;
        min-height: 30px;  
        border-radius: 50%;
        overflow: hidden;  
        margin-right: 10px;
      }
      .offereravatar img {
        width: 100%;
        height: 100%;
      }

      .offerer {
        margin-bottom: 4px;

      }
      
      .offer {
          font-size: 16px;
          line-height: 22px;
          margin: 5px 0px 15px 0px;
      }


      .offeramount {
          font-size: 30px;
          line-height: 30px;
      }

      .offeramountSWT {
          font-size: 15px;
          line-height: 15px;
      }

      .nrofreplies {
        box-sizing:border-box;
        margin: 2px 0px 10px 0px;
      }

      .nrofreplies iron-icon {
        width: 17px;
        height: 13px;
        margin-bottom: 2px;
      }

      @media all and (min-width: 0) and (max-width: 420px) { 
      
        .smalltxt {
          font-size: 13px;
          line-height: 17px;
        }

      }

    </style>
 

      <div class="totalwidth vertic start startjust">
        <p class="totalwidth offer grey4"> 
          <small class="small grey3">{{offertime}}</small><br>
          {{offer}} 
          <span class="semibold"> 
            {{offerhashtag}}</span>
        </p>
        <template is="dom-if" if="{{showreplies}}">
          <div class="nrofreplies horizont start startjust">
            <p class="small reg grey3">{{nrofreplies}}</p>
            <iron-icon icon="sc-icons:babble" class="grey3">replies</iron-icon>
          </div>
        </template>
        <template is="dom-if" if="{{!showreplies}}">
          <div class="nrofreplies noneyet horizont start startjust">
            <p class="small reg grey2">0</p>
            <iron-icon icon="sc-icons:babble" class="grey2">replies</iron-icon>
          </div>
        </template>
        <div class="totalwidth horizont start startjust">
          <div class="offereravatar">
            <img src="{{offereravatar}}">
          </div>

          <div class="flex vertic centercenter">
            <p class="totalwidth offerer small bold grey3">{{offerer}}</p>
            <p class="totalwidth yourrep small bold blue">{{offererrep}} REP</p>
          </div>

<!--         <div class="totalwidth horizont centercenter">
          <div class="flex"></div> -->
          <p class="offeramount bold yellow">{{offeramount}}<span class="offeramountSWT">SWT</span></p>
<!--         </div> -->




        </div>
      </div>




  </template>

  <script>
    Polymer({

      is: 'sc-hashtagitem',

      properties: {
        /**
       * `prop1` this is the first property and what it does is described right here.
       */
        prop1: {
          type: String,
          value: 'sc-hashtagitem',
        },
      },

      ready: function(){
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      }

    });
  </script>
</dom-module>
