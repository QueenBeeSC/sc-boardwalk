`sc-itemdetail`

This components shows the detailed view of a request. 

@demo src/sc-itemdetail/demo/index.html

<dom-module id="sc-itemdetail">
  <template>
    <style include="sc-styles">
    :host {
      display: block;
      width: 100%;
      @apply(--base-structure);
    }

    .scrollcontainer {
      width: 100%;
      height: 100%;
    }

    .totalcontainer {
      width: 100%;
      @apply(--layout-vertical);
      @apply(--layout-start);
      @apply(--layout-start-justified); 
      box-sizing:border-box;
      padding-top: 18vh;
      height: 100vh;
      overflow-y:scroll;
    }

    .bordergreen {
      border: 2px solid green;
    }

    .paddingsides {
      padding-left: 4vw;
      padding-right: 4vw;
    }

    #itemdetailcontent {
      width: 100%;
      max-width: 700px;
    }

    .backbtnarea {
      padding: 25px 25px 10px 25px;
    }

    .detailpadding {
      box-sizing:border-box;
      padding-left: 4vw;
      padding-right: 4vw;
      padding-bottom: 3vw;
    }


    .paddingsides {
      padding-left: 4vw;
      padding-right: 4vw;
    }

    .offereravatar {
      margin-right: 14px;     
    }


    .offer {
      font-size: 18px;
      line-height: 22px;
    }


    .amount {
      font-size: 36px;
    }

    .swt {
      font-size: 18px;
    }

    .offerhashtag {
      margin-left: 5px;

    }

    .backicon:hover {
      cursor: pointer;
    }

  @media all and (min-width: 0) and (max-width: 420px) { 


        .totalcontainer {
          width: 100%;
          @apply(--layout-vertical);
          @apply(--layout-center-center);        
          box-sizing:border-box;
          padding-top: 4vh; 
          height: 86vh;
        }


        #itemdetailcontent {
          width: 100%;
        }


        .detailpadding {
          box-sizing:border-box;
          padding-left: 10vw;
          padding-right: 10vw;
          padding-bottom: 8vw;
        }
  }


    </style>
    
    <iron-media-query query="(min-width:0px) and (max-width: 420px)" query-matches="{{phoneview}}"></iron-media-query>

    <div class="totalcontainer paddingsides">

      <div class="scrollcontainer">
      <div id="itemdetailcontent" class="shadow whiteback totalwidth vertic">
        <div class="totalwidth horizont centercenter backbtnarea">
          <span class="flex"></span>
          <iron-icon class="grey3 backicon" icon="sc-icons:decline" on-tap="back">back</iron-icon>
        </div>
        <div class="totalwidth detailpadding">
          <div class="totalwidth">
            <p class="small grey3">{{itemdata.offertime}}</p>
            <div class="minispace"></div>
            <p class="offer light grey4">{{itemdata.offer}}<span class="bold offerhashtag">#{{itemdata.offerhashtag}}</span></p>
          </div>
          <div class="whitespace"></div>
          <div class="totalwidth horizont centercenter">
            <sc-avatar
              class="offereravatar"
              ipfshash="[[itemdata.offereravatar]]"
              size="medium">
            </sc-avatar>
            <div class="vertic start startjust offertxt flex">
              <p class="bold grey3">{{itemdata.offerer}}</p>
              <p class="bold rep blue">{{itemdata.offererrep}} REP</p>
            </div>  
          </div>
          <div class="whitespace"></div>
          <div class="totalwidth horizont centercenter">
            <div class="flex"></div>
            <p class="bold yellow amount">{{itemdata.offeramount}} <span class="swt">SWT</span></p>
          </div>
        </div>

        <sc-itemreplier>
        </sc-itemreplier>
        <template is="dom-repeat" items="{{itemdata.replies}}">
          <sc-itemreply
          replydata="{{item}}"
          on-to-detail="fireReplyselected"
          on-item-detail="firetoItemdetail">
          </sc-itemreply>
        </template>
      </div>
      <div class="fivespace"></div>
      </div>
      </div>
  </template>

  <script>
    Polymer({

      properties: {

       */
        itemdata: {
          type: String
        },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'slide-from-right-animation',
              node:this.$.itemdetailcontent,
              toPage: this,

                duration: 600

            // }, {

            }],

            'exit': [{
              name: 'fade-out-animation',

                duration: 125

        }


      },

      ready: function(){
      },

      },

      },

        this.fire('back');

</dom-module>
